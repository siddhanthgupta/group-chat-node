<!doctype html>
<html>

<head>
    <title>
        Chatroom
    </title>
    <link rel="stylesheet" href="/assets/style.css" type="text/css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="/assets/bootstrap.min.css" type="text/css"> -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../assets/chat.js" type="text/javascript"></script>
</head>


<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Chatroom</a>
        </div>
        <ul class="nav navbar-nav">
            <li id="user-list-dropdown" class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Users <span id="new-user-count" class="badge"></span>
                        <span class="caret"></span></a>
                <ul id="user-list" class="dropdown-menu">
                    <!-- <li><a href="#">Page 1-1</a></li>
                        <li><a href="#">Page 1-2</a></li>
                        <li><a href="#">Page 1-3</a></li> -->
                </ul>
            </li>
        </ul>
        <div class="nav navbar-nav pull-right">
            <li id="username-header-glyph">
                <a href="#" id="username-header">

                </a>
            </li>
        </div>
    </nav>
    <div id="message-list" class="container-fluid" style="padding-bottom:200px">
    </div>

    <nav class="navbar navbar-inverse navbar-fixed-bottom">

        <div class="input-group custom-control margin_top_10">
            <textarea id="message-typed" class="form-control" rows="3" style="resize:none;" placeholder="Type message here..."></textarea>
            <span id="send-message" class="input-group-addon btn btn-success" >Send Message</span>
        </div>
    </nav>

    <!-- Modal -->
    <div id="login-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="background-color:#3c3c3c">
                    <h3 style="color:#b6b6b6">Login to Chatroom</h3>
                </div>
                <div class="modal-body">
                    <form id="login-form" role="form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" autocomplete="off" id="name">
                        </div>

                        <div class="modal-footer" style="margin-top:0;">
                            <p id="login-modal-error" style="float:left" class="text-danger"></p>
                            <div style="float:right">
                                <button id="login-form-submit" type="submit" class="btn  btn-primary">Submit</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
